<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step1</small></div>
            <div class="step-col"><small>Step2</small></div>
            <div class="step-col"><small>Step3</small></div>
        </div>
        <form id='Form1'>
            <h3>Create Accaunt</h3>
            <input type="text"placeholder="First Name" required>
            <input type="text"placeholder="Last NAme" required>
            <input type="text"placeholder="Phone Number" required>
            <input type="text"placeholder="Email" required>
            <input type="password"placeholder="Password" required>
            <input type="password"placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="Next1">
                    Next
                </button>
            </div>
        </form>

        <form id='Form2'>
            <h3>Social Links</h3>
            <input type="text"placeholder="Midium" >
            <input type="text"placeholder="Github" >
            <input type="text"placeholder="Linkedin">
            <div class="btn-box">
                <button type="button" id="Back1">
                    Back
                </button>
                <button type="button" id="Next2">
                    Next
                </button>
            </div>
        </form>

        <form id='Form3'>
            <h3>Personal Info</h3>
            <input type="text"placeholder="First Name" required>
            <input type="text"placeholder="Last NAme" required>
            <input type="text"placeholder="Phone Number" required>
            <div class="btn-box">
                <button type="button"id="Back2">
                    Back
                </button>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>


    </div>
    <script src="main.js"></script>
</body>
</html>
